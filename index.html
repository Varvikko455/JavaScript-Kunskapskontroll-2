<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5b640c7c6c.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="error">The city could not be found, please enter a city</h1>
        <form class="input-form">
            <input spellcheck="false" type="text" class="input">
        </form>
        <section class="info">
            <div class="city"></div>
            <div class="info-wrapper">
                <h1 class="description"></h1>
                <div class="icon"></div>
                <h1 class="temperatur"></h1>
            </div>
            
            <h1 class="windSpeed"></h1>
            <h1 class="humidity"></h1>
            
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
